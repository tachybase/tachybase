name: Pull Request - Build Check
on:
  pull_request:
    branches:
      - dev
      - main

permissions:
  contents: write

jobs:
  CI:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
      - name: Install deps
        run: pnpm install
      - name: Build
        run: pnpm build:p
